<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="backGround">
			<h1>YES... YOU TOO CAN HAZ MEMEZ</h1>
			<h4>Fill out the form to create a meme</h4>
			<form class="meme-form">
				<div>
					<input type="url" id="imgurl" placeholder="Image URL" required />
				</div>
				<div>
					<input
						type="text"
						id="topText"
						placeholder="Top Text for Meme"
						required
					/>
				</div>
				<div>
					<input
						type="text"
						id="bottomText"
						placeholder="Bottom Text For Meme"
						required
					/>
				</div>
				<button class="meme-button" type="submit">Generate Meme</button>
			</form>
		</div>
		<script src="memeGenerator.js"></script>
	</body>
</html>
